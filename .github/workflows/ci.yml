
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      timeout-minutes: 5
    
    - name: Run linting
      run: npm run lint
      timeout-minutes: 3
    
    - name: Run type checking
      run: npm run type-check
      timeout-minutes: 3
    
    - name: Run unit tests
      run: npm run test:unit
      timeout-minutes: 5
    
    - name: Run integration tests
      run: npm run test:integration
      timeout-minutes: 5
    
    - name: Generate test coverage
      run: npm run test:coverage
      timeout-minutes: 5
    
    - name: Build application
      run: npm run build
      timeout-minutes: 10

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      timeout-minutes: 5
    
    - name: Run security audit
      run: npm audit --audit-level=high
      timeout-minutes: 3

  deploy:
    needs: [test, security]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
